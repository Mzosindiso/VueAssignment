<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - Assignment</title>
    <link rel = "stylesheet" href = "style.css">
</head>
    <body>
        <div class = "wrapper" id = "select">
            <section class = "sec">
                <div class = "head">
                    <input type = "text" v-bind:value = " name " />
                </div>
                <div class = "info">
                    <h5>{{ currentAge() }}</h5>
                </div>
                <div class = "info">
                    <h5>{{ futureAge() }}</h5>
                </div>
                <div class = "info">
                    <h5>{{ randomNum() }}</h5>
                </div>
                <div class = "info">
                    <img v-bind:src = "image" alt = ""/>
                </div>
                <div class = "info">
                    <h5>{{ address }}</h5>
                </div>
            </section>
        </div>
        <script src="https://unpkg.com/vue@3" defer></script>
        <script src="app.js" defer></script>
    </body>
</html>
